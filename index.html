<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulÃ¡rio de Cadastro</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="form-container">
        <h1>Cadastro</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
                <small class="erro" id="erro-nome"></small>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email">
                <small class="erro" id="erro-email"></small>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="confirmaSenha" placeholder="Digite sua senha">
                <small class="erro" id="erro-senha"></small>
            </div>

            <div class="form-group">
                <label for="confirmaSenha">Confirme sua Senha:</label>
                <input type="password"  id="confirmaSenha" placeholder="Confirme sua senha">
                <small class="erro" id="erro-confirmaSenha"></small>
            </div>

            <button type="button" onclick="ValidarFormulario()">Cadastrar</button>
        </form>
    </div>
    <script src="/script.js"></script>
</body>
</html>
